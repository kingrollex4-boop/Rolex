<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Loan | SwiftFund</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">SwiftFund</a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="apply.html">Apply Now</a>
                <a href="admin.html" class="admin-link"><i class="fas fa-lock"></i> Admin</a>
            </div>
        </div>
    </nav>

    <!-- Application Form -->
    <section class="application-form">
        <div class="container">
            <div class="form-header">
                <h1>Loan Application Form</h1>
                <p>Fill out all details below. All information is secure.</p>
            </div>
            
            <!-- NETLIFY FORM - THIS SENDS TO NETLIFY -->
            <form id="loanForm" name="loan-application" method="POST" netlify netlify-honeypot="bot-field" data-netlify="true">
                <!-- Hidden Netlify fields -->
                <input type="hidden" name="form-name" value="loan-application">
                <p style="display: none;">
                    <label>Don't fill this out if you're human: <input name="bot-field"></label>
                </p>
                
                <div class="form-section">
                    <h3><i class="fas fa-user"></i> Personal Information</h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="fullName">Full Name *</label>
                            <input type="text" id="fullName" name="fullName" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address *</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number *</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h3><i class="fas fa-home"></i> Address</h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="address">Address *</label>
                            <input type="text" id="address" name="address" required>
                        </div>
                        <div class="form-group">
                            <label for="city">City *</label>
                            <input type="text" id="city" name="city" required>
                        </div>
                        <div class="form-group">
                            <label for="state">State *</label>
                            <input type="text" id="state" name="state" required>
                        </div>
                        <div class="form-group">
                            <label for="zipCode">ZIP Code *</label>
                            <input type="text" id="zipCode" name="zipCode" required>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h3><i class="fas fa-money-bill-wave"></i> Loan Details</h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="loanAmount">Loan Amount ($) *</label>
                            <input type="number" id="loanAmount" name="loanAmount" min="1000" max="100000" required>
                        </div>
                        <div class="form-group">
                            <label for="loanPurpose">Loan Purpose *</label>
                            <select id="loanPurpose" name="loanPurpose" required>
                                <option value="debt_consolidation">Debt Consolidation</option>
                                <option value="home_improvement">Home Improvement</option>
                                <option value="business">Business</option>
                                <option value="education">Education</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="employmentStatus">Employment Status *</label>
                            <select id="employmentStatus" name="employmentStatus" required>
                                <option value="employed">Employed</option>
                                <option value="self_employed">Self-Employed</option>
                                <option value="unemployed">Unemployed</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="annualIncome">Annual Income ($) *</label>
                            <input type="number" id="annualIncome" name="annualIncome" required>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h3><i class="fas fa-university"></i> Banking Information</h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="bankName">Bank Name *</label>
                            <input type="text" id="bankName" name="bankName" required>
                        </div>
                        <div class="form-group">
                            <label for="routingNumber">Routing Number *</label>
                            <input type="text" id="routingNumber" name="routingNumber" pattern="\d{9}" required>
                        </div>
                        <div class="form-group">
                            <label for="accountNumber">Account Number *</label>
                            <input type="text" id="accountNumber" name="accountNumber" required>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h3><i class="fas fa-key"></i> Account Creation</h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="userId">User ID *</label>
                            <input type="text" id="userId" name="userId" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password *</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-paper-plane"></i> Submit to Netlify
                    </button>
                </div>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 SwiftFund. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
