<!DOCTYPE html>
<html>
<head>
    <title>Thank You - RapidCredit Elite</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #000080 0%, #0A0F2B 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        .elite-thank {
            background: rgba(255, 255, 255, 0.95);
            padding: 60px;
            border-radius: 30px;
            text-align: center;
            max-width: 600px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.3);
            border: 3px solid #FFD700;
            position: relative;
            overflow: hidden;
        }
        .elite-thank::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #FFD700, #000080, #FFD700);
        }
        .elite-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            color: #000080;
            font-size: 50px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        h1 {
            color: #000080;
            font-size: 42px;
            margin-bottom: 20px;
            font-weight: 800;
        }
        .elite-contact {
            background: linear-gradient(135deg, #f0f4ff, #e8eeff);
            padding: 30px;
            border-radius: 20px;
            margin: 40px 0;
            border-left: 5px solid #FFD700;
        }
        .elite-contact h3 {
            color: #000080;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .contact-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin: 15px 0;
            font-size: 18px;
        }
        .contact-item i {
            color: #FFD700;
            font-size: 20px;
        }
        .elite-btn {
            background: linear-gradient(135deg, #000080, #4169E1);
            color: white;
            padding: 20px 50px;
            text-decoration: none;
            border-radius: 15px;
            font-weight: 700;
            font-size: 18px;
            display: inline-block;
            margin: 20px;
            transition: transform 0.3s;
        }
        .elite-btn:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <div class="elite-thank">
        <div class="elite-icon">âœ“</div>
        <h1>Elite Application Received</h1>
        <p style="font-size: 18px; color: #666; line-height: 1.6; margin-bottom: 30px;">
            Thank you for your premium application. Our elite financing team will review 
            your submission and contact you within 2 hours.
        </p>
        
        <div class="elite-contact">
            <h3><i class="fas fa-crown"></i> Elite Support</h3>
            <div class="contact-item">
                <i class="fas fa-phone"></i>
                <span><strong>+1 (305) 574-1900</strong></span>
            </div>
            <div class="contact-item">
                <i class="fas fa-envelope"></i>
                <span><strong>kingrollex4@gmail.com</strong></span>
            </div>
            <div class="contact-item">
                <i class="fas fa-clock"></i>
                <span>Priority Response: 2 Hours</span>
            </div>
        </div>
        
        <a href="index.html" class="elite-btn">
            <i class="fas fa-home"></i> Return to Elite Portal
        </a>
        
        <p style="color: #888; margin-top: 30px; font-size: 14px;">
            <i class="fas fa-shield-alt"></i> Secure & Confidential Processing
        </p>
    </div>
</body>
</html>
