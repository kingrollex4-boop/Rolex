<!DOCTYPE html>
<html>
<head>
    <title>Thank You - Rapid Credit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0066ff, #00ccff);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .thank-you-box {
            background: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .success-icon {
            font-size: 60px;
            color: #00cc66;
            margin-bottom: 20px;
        }
        h1 {
            color: #0066ff;
            margin-bottom: 15px;
        }
        .contact-box {
            background: #f0f8ff;
            padding: 20px;
            border-radius: 10px;
            margin: 25px 0;
        }
        .contact-box p {
            margin: 10px 0;
            font-size: 18px;
        }
        .btn {
            display: inline-block;
            background: #0066ff;
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px;
            font-weight: bold;
        }
        .btn:hover {
            background: #0052cc;
        }
        .timer {
            color: #666;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="thank-you-box">
        <div class="success-icon">‚úì</div>
        <h1>Application Submitted!</h1>
        <p>Thank you for choosing Rapid Credit.</p>
        <p>Your application has been received and will be reviewed within 24 hours.</p>
        
        <div class="contact-box">
            <h3>Need Immediate Assistance?</h3>
            <p><strong>üìû Phone:</strong> +1 (305) 574-1900</p>
            <p><strong>‚úâÔ∏è Email:</strong> kingrollex4@gmail.com</p>
        </div>
        
        <a href="index.html" class="btn">‚Üê Back to Homepage</a>
        
        <div class="timer">
            <p>Redirecting to homepage in <span id="countdown">10</span> seconds...</p>
        </div>
    </div>

    <script>
        // Countdown timer
        let seconds = 10;
        const countdownElement = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            seconds--;
            countdownElement.textContent = seconds;
            
            if (seconds <= 0) {
                clearInterval(timer);
                window.location.href = 'index.html';
            }
        }, 1000);
    </script>
</body>
</html>
