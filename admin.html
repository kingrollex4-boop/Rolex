<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftFund - Admin</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background: #1a237e; color: white; }
    </style>
</head>
<body>
    <h1>SwiftFund Admin Panel</h1>
    <button onclick="loadApplications()">Load Applications</button>
    <table id="applicationsTable">
        <thead>
            <tr>
                <th>ID</th><th>Name</th><th>Email</th><th>Loan Amount</th><th>Date</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    
    <script>
        function loadApplications() {
            const applications = JSON.parse(localStorage.getItem('swiftfundApplications')) || [];
            const tableBody = document.querySelector('#applicationsTable tbody');
            tableBody.innerHTML = '';
            
            applications.forEach(app => {
                const row = `<tr>
                    <td>${app.applicationId}</td>
                    <td>${app.fullName}</td>
                    <td>${app.email}</td>
                    <td>$${app.loanAmount}</td>
                    <td>${app.timestamp}</td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        }
        
        // Load applications on page load
        document.addEventListener('DOMContentLoaded', loadApplications);
    </script>
</body>
</html>
